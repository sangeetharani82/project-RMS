<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<!--<nav th:replace="fragments :: navigation"></nav>-->
<div class="container" style="background:#FFFFF0;">
    <a th:href="@{'/recipe'}" method="get">
        <button class="btn btn-default">Home</button>
    </a>
    <div class="header">
        <center style="font-size:30px;" th:text="${title}">Default title</center>
    </div>

    <hr/>
    <table class="table">
        <thead>
        <tr>
            <th>Ingredient</th>
            <th>Quantity</th>
        </tr>
        </thead>
    </table>
    <form method="post" style="max-width:500px;" th:object="${form}" action="/recipe/add-items">

        <div class="form-group">
            <label th:for="ingredientId">Ingredient</label>
            <select name="ingredientId">
                <option th:each="ingredient : *{ingredients}"
                        th:text="${ingredient.ingredientName}"
                        th:value="${ingredient.id}"></option>
            </select>
            <div class="form-group">
                <label th:for="amount"></label>
                <input type="text" class="form-control" th:field="*{amount}"/>
                <span th:errors="*{amount}" class="error"></span>
            </div>
            <input type="hidden" name="recipeId" th:value="*{recipe.id}" />
        </div>

        <button type="submit" class="btn btn-success">Add</button>
    </form>
    <hr/>
</div>

</body>
</html>
